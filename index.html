<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="page">
        <section class="searchSection">
            <div class="inputdiv">
                <input class="input" placeholder="City">
            </div>
            <div class="inputdiv">
                <button class="searchButton btn">Search!</button>
            </div>
            <div class="searchHistory">
                <ul>
                    <li>Toronto</li>
                    <li>jamaica</li>
                    <li>Toronto</li>
                    <li>jamaica</li>
                    <li>Toronto</li>
                    <li>jamaica</li>
                    <li>Toronto</li>
                    <li>jamaica</li>
                    <li>Toronto</li>
                    <li>jamaica</li>
                </ul>
            </div>
            <div class="inputdiv">
                <button class="delButton btn">Clear History</button>
            </div>
        </section>
        <section class="weatherSection">
            <div class="details">
                <h2>
                    Atlanta
                </h2>
                <h3>
                    Temp: 
                </h3>
                <h3>
                    Wind: 
                </h3>
                <h3>
                    Humidity: 
                </h3>
                <h3>
                    UV Index: 
                </h3>
            </div>
            <div class="forecast">
                <div>
                    <h2>
                        5-Day Forecast:
                    </h2>
                </div>
                <div class="forecastdivs">
                    <div class="day">
                        <h3>
                            date
                        </h3>
                        <h3>
                            icon
                        </h3>
                        <h3>
                            temp
                        </h3>
                        <h3>
                            wind
                        </h3>
                        <h3>
                            humidity
                        </h3>
                    </div>
                    <div class="day">
                        2
                    </div>
                    <div class="day">
                        3
                    </div>
                    <div class="day">
                        4
                    </div>
                    <div class="day">
                        5
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
